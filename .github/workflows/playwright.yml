name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Smoke tests
        run: npm run pw:smoke
      - name: Run Replay tests
        run: npm run pw:replay
      - name: Run Formatting tests
        run: npm run pw:formatting
      - name: Run Derived (Heat index) tests
        run: npm run pw:derived:hi
      - name: Run Derived (Dew point) tests
        run: npm run pw:derived:dew
      - name: Run Derived (Comfort index) tests
        run: npm run pw:derived:comfort
      - name: Run Trends tests
        run: npm run pw:derived:trends
      - name: Run State tests
        run: npm run pw:state
      - name: Run Resilence tests
        run: npm run pw:resilience
      - name: Run Load tests
        run: npm run pw:load
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
